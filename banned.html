<!DOCTYPE html>
<html>
<head>
  <title>You Are Banned</title>
  <style>
    body {
      background-color: #ffcccc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .logout-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš« You are banned!</h1>
  <p id="banInfo"></p>
  <button class="logout-button" onclick="logout()">Logout</button>

  <script>
    const user = localStorage.getItem("loggedInUser");
    const banKey = "ban_" + user;
    const ban = JSON.parse(localStorage.getItem(banKey));

    if (ban) {
      if (Date.now() >= ban.until) {
        localStorage.removeItem(banKey);
        window.location.href = "index.html";
      } else {
        const daysLeft = Math.ceil((ban.until - Date.now()) / 86400000);
        document.getElementById("banInfo").innerText =
          `Reason: ${ban.reason}\nDays left: ${daysLeft}`;
      }
    } else {
      // Not banned anymore
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
