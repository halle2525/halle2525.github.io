<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Gamble to Win!</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .money { font-size: 1.2rem; margin-bottom: 20px; }
    .slots {
      font-size: 2rem;
      margin: 20px 0;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover { background: #2980b9; }
    .result { margin-top: 15px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>üé∞ Slots üé∞</h1>
  <div class="money">Money: $<span id="money">0</span></div>

  <div class="slots" id="slots">‚ùî ‚ùî ‚ùî</div>

  <input type="number" id="bet" placeholder="Bet Amount" min="1" value="100">
  <button class="btn" onclick="spin()">Spin</button>
  <p class="result" id="result"></p>
  <br>
  <a href="index.html" style="color:#ccc;">‚¨Ö Back to Home</a>

  <script>
    // Load or set starting money
    let money = parseFloat(localStorage.getItem("money"));
    if (!money || money <= 0) money = 1000;

    const symbols = ["üçí","üçã","üîî","‚≠ê","üíé","7Ô∏è‚É£"];
    const slotsDiv = document.getElementById("slots");
    const moneySpan = document.getElementById("money");
    const resultDiv = document.getElementById("result");

    function updateMoney() {
      moneySpan.innerText = money.toLocaleString();
      localStorage.setItem("money", money);
    }

    function spin() {
      let bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) { resultDiv.innerText = "Enter a valid bet."; return; }
      if (bet > money) { resultDiv.innerText = "Not enough money!"; return; }

      // Take bet
      money -= bet;
      updateMoney();

      // Random spin
      let s1 = symbols[Math.floor(Math.random()*symbols.length)];
      let s2 = symbols[Math.floor(Math.random()*symbols.length)];
      let s3 = symbols[Math.floor(Math.random()*symbols.length)];
      slotsDiv.innerText = `${s1} ${s2} ${s3}`;

      // Win check
      if (s1 === s2 && s2 === s3) {
        let win = bet * 5;
        money += win;
        updateMoney();
        resultDiv.innerHTML = `<span style="color:lime;">You Won! +$${win.toLocaleString()}</span>`;
      } else if (s1 === s2 || s2 === s3 || s1 === s3) {
        let win = bet * 2;
        money += win;
        updateMoney();
        resultDiv.innerHTML = `<span style="color:yellow;">Small Win! +$${win.toLocaleString()}</span>`;
      } else {
        resultDiv.innerHTML = `<span style="color:red;">You Lost -$${bet.toLocaleString()}</span>`;
      }
    }

    updateMoney();
  </script>
</body>
</html>
