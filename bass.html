<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bass Visualizer</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border-radius: 50%;
      background: radial-gradient(circle, #ff00ff66, transparent 70%);
    }
  </style>
</head>
<body>

<canvas id="visualizer" width="400" height="400"></canvas>
<audio id="audio" src="Ariis - FUNK DO BOUNCE [Brazilian Funk].mp3" controls autoplay></audio>

<script>
  const canvas = document.getElementById("visualizer");
  const ctx = canvas.getContext("2d");
  const audio = document.getElementById("audio");

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioCtx.createAnalyser();
  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize = 64; // lower size = more bass detail
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    // Stronger bass response (average of first few bins)
    let bass = 0;
    for (let i = 0; i < 6; i++) bass += dataArray[i];
    bass = bass / 6;

    const radius = 100 + bass * 2.5;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(200, 200, radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 0, 255, 0.8)`;
    ctx.shadowBlur = 80;
    ctx.shadowColor = '#ff00ff';
    ctx.fill();
  }

  audio.onplay = () => audioCtx.resume(); // fix autoplay issues
  draw();
</script>

</body>
</html>
