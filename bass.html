<!DOCTYPE html>
<html>
<head>
  <title>Bass Visualizer</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: radial-gradient(circle, #ff00ff88, transparent);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="visualizer" width="300" height="300"></canvas>
  <audio id="audio" src="Ariis - FUNK DO BOUNCE [Brazilian Funk].mp3" controls autoplay></audio>

  <script>
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("audio");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 128;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      // Get bass range average (lower frequencies = bass)
      let bass = 0;
      for (let i = 0; i < 10; i++) bass += dataArray[i];
      bass = bass / 10;

      const radius = 50 + bass * 1.5; // stronger bounce

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(150, 150, radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 0, 255, 0.7)`;
      ctx.fill();
    }

    draw();
  </script>
</body>
</html>
