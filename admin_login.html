<!DOCTYPE html>
<html>
<head><title>Admin Login</title></head>
<body>
  <h2>Admin Login</h2>
  <input id="admin_user" placeholder="Admin Username"><br>
  <input id="admin_pass" type="password" placeholder="Admin Password"><br>
  <button onclick="adminLogin()">Login</button>

  <script>
    function adminLogin() {
      const user = document.getElementById("admin_user").value;
      const pass = document.getElementById("admin_pass").value;

      // Set your own admin username and password here
      if (user === "admin" && pass === "yoojoon") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Wrong admin login");
      }
    }
  </script>
</body>
</html>
